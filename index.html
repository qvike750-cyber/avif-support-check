<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>测试浏览器是否支持 AVIF</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
    .result { font-size: 24px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>检测浏览器是否支持 AVIF</h1>
  <div id="result" class="result">检测中...</div>
  <img src="./test80.avif" alt="">
  <script>
    const resultEl = document.getElementById('result');

    const img = document.getElementsByTagName("img")[0]
    console.log(img)
    img.onload = () => {
      resultEl.innerHTML = '✅ <span style="color:green;">你的浏览器支持 AVIF 图片格式！</span>';
    };

    img.onerror = () => {
      resultEl.innerHTML = '❌ <span style="color:red;">你的浏览器不支持 AVIF 图片格式。</span>';
    };
  </script>
</body>
</html>
